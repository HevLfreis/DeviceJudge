  <meta charset="utf-8">
  <title>Device Judge</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/stylesheets/theme.css">
  <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/static/lib/bootstrap/css/buttons.css">
  <script src="/static/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <style type="text/css">
      #line-chart {
          height:300px;
          width:800px;
          margin: 0px auto;
          margin-top: 1em;
      }
      .brand { font-family: "Consolas", serif; }
      .brand .first {
          color: #ccc;
          font-style: italic;
      }
      .brand .second {
          color: #fff;
          font-weight: bold;
      }
  </style>
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body class="">
<!--<![endif]-->
    <div class="navbar">
        <div class="navbar-inner">
                <ul class="nav pull-right">
                </ul>
                <a class="brand" href="index.html"><span class="second">Device Judge</span></a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="dialog">
            <div class="block">
                <p class="block-heading">Welcome to DJ world</p>
                <div class="block-body">
                    <form method="post" enctype="multipart/form-data">
                        <label>Username</label>
                        <input name="username" type="text" class="span12">
                        <label>Password</label>
                        <input name="password" type="password" class="span12">
                        <input class="btn btn-primary pull-right" type="submit" value="LogIn"/>
                        <label class="remember-me"><input type="checkbox"> Remember me</label>
                        </br>
                        <div class="clearfix"></div>
                    </form>

                </div>
            </div>
            {% if info %}
                <div class="alert alert-block" style="width: 370px;text-align: center">
                    <strong>Warning!</strong>
                    Wrong username or password , please check
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
